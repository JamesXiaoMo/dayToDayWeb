<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1, h2 {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h2>距离上传已经</h2>
    <h1 id="result">Calculating...</h1>

    <script>
        function calculateDays() {
            const startDate = new Date("2024-09-22"); // 设置起始日期
            const today = new Date(); // 获取当前日期
            
            const differenceInTime = today - startDate;
            const differenceInDays = Math.floor(differenceInTime / (1000 * 3600 * 24));
            
            document.getElementById("result").textContent = `${differenceInDays}天`;
        }
        
        // 计算天数并显示
        calculateDays();
    </script>

</body>
</html>
